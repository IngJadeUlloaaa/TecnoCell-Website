<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="carrito_style.css">

</head>

<body>
    <div class="container">

        <!-- Aquí inicia el nuevo formulario -->
        <form action="guardarVenta.php" method="post" onsubmit="return confirm('¿Deseas proceder con la compra?');">
    
            <div class="row">
    
                <div class="col">

                    <h3 class="title">billing address</h3>
    
                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" name="nombre_cliente" placeholder="john deo">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" name="email_cliente" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" name="direccion_cliente" placeholder="room - street - locality">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" name="ciudad_cliente" placeholder="mumbai">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" name="estado_cliente" placeholder="india">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" name="codigo_postal_cliente" placeholder="123 456">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">

                    <h3 class="title">payment</h3>
    
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="resources/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" name="metodo_pago" placeholder="mr. john deo">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" name="numero_tarjeta" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" name="mes_expiracion" placeholder="january">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" name="anio_expiracion" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" name="cvv" placeholder="1234">
                        </div>
                    </div>
    
                </div>

            </div>
            <!-- Agrega un campo oculto para los productos -->
            <input type="hidden" name="productos" value="">
            <!-- Agrega un campo oculto para el total -->
            <input type="hidden" name="total" value="">
     
            <input type="submit" value="Proceder al pago" class="submit-btn">
        </form>
        <!-- Aquí finaliza el formulario -->
    
    </div>
    
    <script src="samsung.js"></script>
</body>

</html>
